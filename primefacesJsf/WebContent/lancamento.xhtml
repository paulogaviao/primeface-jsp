<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:u="http://java.sun.com/jsf/facelets">
<h:head>
	<title>Lançamentos</title>
</h:head>
<h:body>
<u:include src="/menu.xhtml"></u:include>
	<h:form id="formLancamento" style="margin-left:40%;margin-top:22%">
		<h:panelGrid columns="2">
			<f:facet name="header">
				<h:outputText value="Lançamento de Nota Fiscal " />
			</f:facet>
			<h:outputText value="Id" />
			<h:inputText value="#{lancamentoBean.lancamento.id}" readonly="true" />
			<h:outputText value="Empresa origem:" />
			<h:inputText value="#{lancamentoBean.lancamento.empresaOrigem}" />

			<h:outputText value="Empresa destino:" />
			<h:inputText value="#{lancamentoBean.lancamento.empresaDestino}" />

			<h:outputText value="Número Nota Fiscal:" />
			<h:inputText value="#{lancamentoBean.lancamento.numeroNotaFiscal}" />
			<h:outputLabel />
			<h:panelGroup>
				<h:commandButton value="Salvar" action="#{lancamentoBean.salvar}"
					image="/resources/img/salve.png"
					style="height:28px;margin-left:1cm" title="Salvar" />
				<h:commandButton value="Novo" action="#{lancamentoBean.novo}"
					image="/resources/img/novo.png" style="height:28px;margin-left:1cm"
					title="Novo" />
				<h:commandButton value="Deletar" action="#{lancamentoBean.deletar}"
					image="/resources/img/excluir.png"
					style="height:28px;margin-left:1cm" title="Excluir" />
			</h:panelGroup>
		</h:panelGrid>
		<h:dataTable var="L" border="2" value="#{lancamentoBean.lancamentos}">
			<f:facet name="header">Lista de Lançamento</f:facet>
			<h:column>
				<f:facet name="header">Id</f:facet>
				<h:outputText value="#{L.id}" />
			</h:column>
			<h:column>
				<f:facet name="header">Nota</f:facet>
				<h:outputText value="#{L.numeroNotaFiscal}" />
			</h:column>
			<h:column>
				<f:facet name="header">Origem</f:facet>
				<h:outputText value="#{L.empresaOrigem}" />
			</h:column>
			<h:column>
				<f:facet name="header">Destino</f:facet>
				<h:outputText value="#{L.empresaDestino}" />
			</h:column>
			<h:column>
				<f:facet name="header">Editar</f:facet>
				<h:commandLink title="Editar">
				<h:graphicImage value="/resources/img/editar.png" style="height:28px"/>
				<f:setPropertyActionListener value="#{L}" target="#{lancamentoBean.lancamento}"></f:setPropertyActionListener>
				</h:commandLink>
			</h:column><h:column>
				<f:facet name="header">Excluir</f:facet>
				<h:commandLink title="Excluir" action="#{lancamentoBean.deletar}">
				<h:graphicImage value="/resources/img/deletar.png" style="height:28px"/>
				<f:setPropertyActionListener value="#{L}" target="#{lancamentoBean.lancamento}"></f:setPropertyActionListener>
				</h:commandLink>
			</h:column>
		</h:dataTable>

	</h:form>
</h:body>
</html>
